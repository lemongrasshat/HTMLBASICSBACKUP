<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Here are the keywords">
    <!-- DO NOT INDEX THE PAGE -->
    <meta name="robots" content="NOFOLLOW, NOINDEX">
    <title>Document</title>
</head>
<body>
    <!-- Here you old b(bold),s(strikthrough) are
     deprecated so you want to use strong and del but remember these are just semantics
    they rely on CSS -->
    <h1>Hello H1</h1>
    <h2>Hello H2</h2>
    <!-- Use 1 h1 as search engine often use it -->
    <!-- strong makes bold em= italic -->
    <p>Lorem ipsum, dolor sit amet <strong>Lorem.</strong> consectetur adipisicing elit. Non, esse.</p>
    <!-- line break -->
    <br>
    <!-- horizontal rule -->
    <hr>
    <del> strikethrough</del>

</body>
</html>
