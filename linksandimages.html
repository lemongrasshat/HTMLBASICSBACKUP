<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images and Link</title>
</head>
<body>
    <!-- a tag is hyperlink tag and its inline tag -->
 <a href="http://www.github.com"> Click me to go to github </a> 
 <!-- target blank means open in new tab -->
 <br>

 <a href="http://www.github.com" target="_blank"> Click me to open github 
     on new tab </a>   
<br>

 <!-- To link in between in internal directory -->
 <!-- / means current directory as be specified -->
 <a href="/index.html">Click me to go to index</a>
 <br>

 <p> IMAGES</p>
 <!-- alt means alternative text if image is not dispalyed -->
 <img src="cat.jpg" style="height:200px" alt="Cat photo">


</body>
</html>
