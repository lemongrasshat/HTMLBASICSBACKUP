<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is our grid Basics
    </title>
    <style>

        .grid
        {
            display:grid;
            grid-template-columns:repeat(3,minmax(10px,1fr));
            /*  above is similiar to  */
            /* grid-template-columns:  minmax(10px,1fr) minmax(10px,1fr)  minmax(10px,1fr);
            grid-template-rows:minmax(10px,1fr) minmax(10px,1fr)  minmax(10px,1fr); ; */
        
            /*  you can also name this by using [name] here such as [name] 1fr */

            grid-template-areas: 
            'item1 item2 item3';
        }
    .item1{
        grid-area: item1;
        }
        .item2
        {
            grid-area: item2;
        }
        .item3
        {
            grid-area: item3;
        }
        .item,.item1,.item2,.item3
        {
            
            padding:1rem;
            border:1px solid black;
        }
        
        .item3
        {
            padding:1rem;
            border:1px solid red;
            /* grid-row-start: 1;
            grid-column-start:2;
            grid-row-end:2;
            grid-column-end:3 ; */
            /* grid-column: 1 / span 1; same as 1 / 3 */
            /* grid-row: 1 / span 1;  same as 1 / 2 */
            /* grid-column: <start-line> / <end-line> | <start-line> / span <value>;
            grid-row: <start-line> / <end-line> | <start-line> / span <value>; */
        }
    </style>

</head>
    <body>
    <h3>
        Grid uses fr or fraction and allows grid based layout
        more powerful than flexbox but harder but for 2Dimensional allows
        grid doesnt replace flexbox , they are both used together.
        check this out tho
        <a href="https://css-tricks.com/snippets/css/complete-guide-grid/">CSS GRID CHEATSHEET</a>       
    </h3>
    <div class="grid">
        <div class="item1">
            <p>
                item 1
            </p>
        </div>
        <div class="item2">
            <p>
                item 2
            </p>
        </div>
        <div class="item3">
            <p>
                item 3
            </p>
        </div>
        <div class="item">
            <p>
                item 4
            </p>
        </div>
        <div class="item">
            <p>
                item 5
            </p>
        </div>
        <div class="item">
            <p>
                item 6
            </p>
        </div>

        
    </div>
</body>
</html>
