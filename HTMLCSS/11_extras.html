<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Class style overrides normal tag css precendence */
        .h1c
        {
            color:red;
        }
        h1{
            /* display: none;  removes from DOM*/
            /* visibility: none; HIDE FROM DISPALY BUT STILL TAKES PLACE*/
            color: blue;
        }
        
    </style>
</head>
<body>
    <h1 class="h1c">
        hello
    </h1>
</body>
</html>
