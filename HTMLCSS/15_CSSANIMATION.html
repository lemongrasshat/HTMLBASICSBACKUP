<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keyframes</title>
    <style>
        body
        {
            background-color: gray;
        }
        .box
        {
            position:relative;
            background: white;
            width: 5em;
            height:5em;
            top:0;
            left:0;
            animation: kf1 4s forwards ease-in-out;
            /* animation-name:keyframe1;
            animation-duration: 3s;
            animation-iteration-count: 1;
            animation-fill-mode:forwards;
            animation-direction: alternate;
            animation-timing-function: ease-in-out; */
            /* animation: keyframe duration direction delay timing-function; */
        }
        @keyframes kf1 {
            25% {
                top:0;
                left:300px
            }
            50%
            {
                top:300px;
                left:300px
            }
            75%
            {
                left:0;
                top:300px;
            }
            100%
            {
                left:0;
                top:0;
            }
            
        }
        /* @keyframes keyframe1 {
            simple from 2
            to {
                width: 600px;
                background-color: red;

            }
        } */
    </style>
</head>
<body>
<div class="box">

</div>

</body>
</html>
