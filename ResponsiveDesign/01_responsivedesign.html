<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query style</title>
    <style>
    body{
        font-family: Arial, Helvetica, sans-serif;
        background-color: gray;
        color:white;
        text-align: center;
        padding:20px 20px;
    }

    h1{
        display:none;
    }
    /* Smartphoen media query */
    @media(max-width:500px)
    {
        body{
            background-color: red;
        }
        #smartphone h1{
            display:block;
        }
    }
    @media(min-width:400px) and (max-width:768px)
    {
        body{
            background-color:blue;
        }
        #tablet h1{
            display:block;
        }
    }
    @media(min-width:769px) and (max-width:1200px)
    {
        body{
            background-color:green;
        }
        #normal h1{
            display:block;
        }
    }
    @media only screen and (min-width:1200px)
    {
        #widescreen h1{
            display:block;
        }
    }
    </style>
</head>
<body>
    <div id="widescreen"><h1>widescreen</h1></div>
    <div id="normal"><h1>normal</h1></div>
    <div id="tablet"><h1>tablet</h1></div>
    <div id="smartphone"><h1>smartphone</h1></div>
    <div id="landscape"><h1>landscape</h1></div>
</body>
</html>
