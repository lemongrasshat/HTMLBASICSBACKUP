<!DOCTYPE html>
<html>

<head>
<style>
    header,footer{
        color:whitesmoke;
        background-color: black;
    }
     table {
    width: 100%;
    }
    td       
    {
        border: 1px;
        border-color: black;
        border-style:dashed;
        padding: 20px;
    }
    section
    {
        border:1px;
        padding: 10px;
        border-style: solid;
    }
</style>
</head>

<body>
    <header>
        <h1> Welcome to HTML5 Semantics</h1>
    </header>
    <table>
        <tbody>
        <tr>
            <td>
                <article>
                    <p></This is my articlep> 
                    <br>
                    <textarea name="" id="" cols="30" rows="10">
                        welcome to san andreas
                    </textarea>
                </article>
            </td>
            <td>
                <aside>
                    <p>SIDE NAVIGATION</p>
                </aside>
            </td>
        </tr>
        <tr>
            <td>
                <section>
                    <h1>this is our this is our section </h1>
                    <article>
                        <h3>This is our Artucke </h3>
                    </article>
                </section>
            </td>
            
        </tr>
    </tbody>
    </table>
    <footer>
        <h1> End of HTML5 semantics </h1>
    </footer>
</body>

</html>
