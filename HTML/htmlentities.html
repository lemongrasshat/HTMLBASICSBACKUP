<body>
    <!-- NON breaking space  -->
    <p> Hello &nbsp; LOL</p>
    <!-- Math equations -->
    <!--  this works but not on all browsers <p> 5>2 </p>  -->
    <p>2 &gt; 6</p>
    <p>1 &lt; 5</p>
    <!-- R
     non-breaking space 	&nbsp; 	&#160; 	
        < 	less than 	&lt; 	&#60; 	
        > 	greater than 	&gt; 	&#62; 	
        & 	ampersand 	&amp; 	&#38; 	
        " 	double quotation mark 	&quot; 	&#34; 	
        ' 	single quotation mark (apostrophe) 	&apos; 	&#39; 	
        ¢ 	cent 	&cent; 	&#162; 	
        £ 	pound 	&pound; 	&#163; 	
        ¥ 	yen 	&yen; 	&#165; 	
        € 	euro 	&euro; 	&#8364; 	
        © 	copyright 	&copy; 	&#169; 	
        ® 	registered trademark 	&reg; 	&#174; 	
    -->
    <code>
        &lt; 
        code tag mycode
        &gt;
    </code>
    <br>
    <code>
        &lt; 
        kbd tagsave the file by <kbd>Ctrl+S</kbd>
